<section class="skills">

  <div class="container-fluid">


    <!-- Solution Stack Cards
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="row">


      <div class="col-xs-6 col-sm-4 col-md-3" ng-repeat="tech in main.stackList">

        <div class="card">

          <img class="card-img-top img-responsive" alt="{{ tech.name }}">

          <div class="card-block text-center">
            <h4 class="card-title">{{ tech.name }}</h4>
            <p class="card-text">{{ tech.description }}</p>
            <a ng-href="tech.link" class="btn btn-primary">Site</a>
          </div>

        </div>

      </div>


    </div>

    <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->


  </div>

</section>

<!-- ––––––––––––––––––––––––––––––––––––––––––––– -->
