<!-- Masthead - app/components/masthead/
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<joho-masthead>
  <h1>
    Jonathan Ho
  </h1>

  <div class="row">
    <p class="col-xs-8 col-sm-6 lead joho-lead-text" initial-text="'Web Developer'"></p>
    <p class="col-xs-4 col-sm-6 lead"></p>
  </div>
</joho-masthead>

<!-- ––––––––––––––––––––––––––––––––––––––––––––– -->








<!-- Solution Stack
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<section class="content-section" id="expertise">
  <div class="container">
    <div class="row">
      <div class="col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
        <div class="thumbnail">
          <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
          <div class="caption">
            <h3>{{ awesomeThing.title }}</h3>
            <p>{{ awesomeThing.description }}</p>
            <p><a ng-href="{{ awesomeThing.url }}">{{ awesomeThing.url }}</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- ––––––––––––––––––––––––––––––––––––––––––––– -->
