<!-- Solution Stack

<section class="content-section" id="expertise">
  <div class="container">
    <div class="row">

      <div class="col-md-4" ng-repeat="awesomeThing in home.awesomeThings | orderBy:'rank'">
        <div class="thumbnail">
          <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
          <div class="caption">
            <h3>{{ awesomeThing.title }}</h3>
            <p>{{ awesomeThing.description }}</p>
            <p><a ng-href="{{ awesomeThing.url }}">{{ awesomeThing.url }}</a></p>
          </div>
        </div>
      </div>



    </div>
  </div>
</section>
