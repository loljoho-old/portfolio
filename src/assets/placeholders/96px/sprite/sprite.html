<!doctype html>
<html>
<head>
	<title>CSS Sprite</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="sprite.css" rel="stylesheet">
</head>
<style>
	body {
		font-family: sans-serif;
		color: #555;
		margin: 0;
		line-height: 1.5;
	}
	a, a:visited {
		color: #e74c3c;
		text-decoration: none;
	}
	a:hover {
		box-shadow: 0 1px;
	}
	header {
		background: #F1F1F1;
	}
	p {
		margin: 1em 0;
	}
	h1 {
		font-size: 1.5em;
		font-weight: normal;
		margin: 1em 0 .75em;
		color: #999;
		box-shadow: 0 1px #ddd, 0 2px #fff, 0 3px #ddd;
	}
	.mhl {
		margin-left: 1.5em;
		margin-right: 1.5em;
	}
	.cell {
		float: left;
		margin-right: 1.5em;
		margin-bottom: .25em;
		width: 17em;
		overflow: hidden;
	}
	.cell span {
		margin-right: .25em;
	}
	.clearfix:before, .clearfix:after {
		content: " ";
		display: table;
	}
	.clearfix:after {
		clear: both;
	}
	.fs1 {
		font-size: 96px;
	}
	.fs2 {
		font-size: 96px;
	}
	.fs3 {
		font-size: 96px;
	}
	.fs4 {
		font-size: 96px;
	}

</style>
<body>

<header class="clearfix">
	<p class="mhl">CSS Sprite - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p>
</header>
	<div class="clearfix mhl">
		<h1>Grid Size: 32</h1>
		<div class="cell fs1">
			<span class="placeholder-icons car"></span>
			car
		</div>
		<div class="cell fs1">
			<span class="placeholder-icons truck"></span>
			truck
		</div>
		<div class="cell fs1">
			<span class="placeholder-icons bus"></span>
			bus
		</div>
		<div class="cell fs1">
			<span class="placeholder-icons bike"></span>
			bike
		</div>
		<div class="cell fs1">
			<span class="placeholder-icons camera"></span>
			camera
		</div>
		<div class="cell fs1">
			<span class="placeholder-icons telescope"></span>
			telescope
		</div>
		<div class="cell fs1">
			<span class="placeholder-icons beaker"></span>
			beaker
		</div>
		<div class="cell fs1">
			<span class="placeholder-icons globe"></span>
			globe
		</div>
		<div class="cell fs1">
			<span class="placeholder-icons genius"></span>
			genius
		</div>
		<div class="cell fs1">
			<span class="placeholder-icons food"></span>
			food
		</div>
		<div class="cell fs1">
			<span class="placeholder-icons shop"></span>
			shop
		</div>
		<div class="cell fs1">
			<span class="placeholder-icons truck2"></span>
			truck2
		</div>
	</div>
	<div class="clearfix mhl">
		<h1>Grid Size: 24</h1>
		<div class="cell fs2">
			<span class="placeholder-icons server"></span>
			server
		</div>
		<div class="cell fs2">
			<span class="placeholder-icons layers"></span>
			layers
		</div>
		<div class="cell fs2">
			<span class="placeholder-icons box"></span>
			box
		</div>
	</div>
	<div class="clearfix mhl">
		<h1>Grid Size: 48</h1>
		<div class="cell fs3">
			<span class="placeholder-icons snowflake"></span>
			snowflake
		</div>
		<div class="cell fs3">
			<span class="placeholder-icons lightning"></span>
			lightning
		</div>
		<div class="cell fs3">
			<span class="placeholder-icons droplet"></span>
			droplet
		</div>
	</div>
	<div class="clearfix mhl">
		<h1>Grid Size: 16</h1>
		<div class="cell fs4">
			<span class="placeholder-icons weather"></span>
			weather
		</div>
		<div class="cell fs4">
			<span class="placeholder-icons snowy5"></span>
			snowy5
		</div>
		<div class="cell fs4">
			<span class="placeholder-icons droplet2"></span>
			droplet2
		</div>
		<div class="cell fs4">
			<span class="placeholder-icons leaf"></span>
			leaf
		</div>
		<div class="cell fs4">
			<span class="placeholder-icons fire"></span>
			fire
		</div>
		<div class="cell fs4">
			<span class="placeholder-icons power"></span>
			power
		</div>
	</div>

</body>
</html>
